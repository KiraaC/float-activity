<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Floats</title>
  <link rel="stylesheet" type="text/css" href="floats.css">
</head>

<body>
  <div class="clearfix">
  
  <header>
    &lt;header&gt; #Orange
  </header>

  <section id="left">
    &lt;section&gt; #Red
  </section>

  <section id="middle">
    &lt;section&gt; #Blue
  </section>

  <section id="right">
    &lt;section&gt; #Red
  </section>

  <section id="full">
    <aside>
      &lt;aside&gt; #Purple
    </aside>
    &lt;section&gt; #Grey
    <div id="division">
      &lt;div&gt; #Green
    </div>
  </div>
  </section>

  <footer>
    &lt;footer&gt; #Pink
  </footer>

</body>

</html>
